<!DOCTYPE HTML>
<html>
	<head>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
		<script src="Yii.js"></script>
	</head>
	<body>
		<p><button type="submit" onclick="start()">Start</button></p>
		<p><button type="submit" onclick="stop()">Stop</button></p>
		<p><button type="submit" onclick="redirect()">Redirect</button></p>

		<script>
			var MyRouter = Yii.Router.extend({
				routes: {
					'dog/:id/edit': 'woof',
					'cat': 'meow',
					'cow/milk:id/cheese:val': 'moo'
				},

				woof: function(id) {
					console.log('woof', id);
				},

				meow: function() {
					console.log('meow');
				},

				moo: function(id, val) {
					console.log('moo', id, val);
				}
			});

			var router = new MyRouter();

			function start() {
				Yii.navigator.start();
			}

			function stop() {
				Yii.navigator.stop();
			}

			function redirect() {
				router.navigate('Router.html#dog/2/edit', true);
			}
		</script>
	</body>
</html>
