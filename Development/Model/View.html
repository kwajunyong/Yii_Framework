<!DOCTYPE html>
<html>
	<head>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
		<script src="http://backbonejs.org/backbone-min.js"></script>
		<script src="Yii.js"></script>
	</head>
	<body>
		<script type="text/template" id="woof-template">
			<div>
				<p><h1>Profile</h1></p>
				<img src="<%= profile.get('img_url') %>" width="100" height="100" style="border-width:1px;border-style:solid"></img>
				<p><b>Name:</b> <%= profile.get('title') %></p>
				<p><b>Summary:</b> <%= profile.get('summary') %></p>
				<p><button type="submit" id="hello">Click me</button></p>
				<p><button type="submit" id="goodbye">Click me</button></p>
			</div>
		</script>
		
		<div id="viewer"></div>

		<script>
			var obj = Model.extend({
				defaults: {
					url: 'http://cs3213.herokuapp.com/movies/446.json',
				}
			});	
			var profile = new obj();
			var MyView = View.extend({
				id: 'viewer',

				template: $('#woof-template').html(),

				model: profile,

				events: {
					'click #hello': 'woof',
					'click #goodbye': 'meow'
				},

				woof: function() {
					alert('Hello World!');
				},

				meow: function() {
					alert('Goodbye World!');
				}
			});
			var myView = new MyView();			
			$(document).ajaxStop(function(){
				myView.render();
			});
		</script>
	</body>
</html>
